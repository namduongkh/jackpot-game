<ion-view view-title="Thống kê">
    <ion-content>
        <!--<h1>Thống kê</h1>-->
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="number" min="0" max="45" step="1" ng-model="statistic.filterNumber" placeholder="Lọc số thống kê">
            </label>
        </div>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                  Sắp xếp:
                </div>
                <select ng-model="statistic.sortCond" ng-options="item.value as item.name for item in statistic.sortOptions">
                </select>
              </label>

        </div>
        <ul ng-if="statistic.statisticData.length" class="list">
            <!--<li class="item" ng-repeat="item in statistic.statisticData track by $index">{{$index + 1}}: {{item}}</li>-->
            <li class="item item-icon-left" ng-repeat="item in (statistic.statisticData | statisticNumber:statistic.filterNumber:statistic.sortCond) track by $index">
                <i class="icon ion-ios-information-outline"></i> Số lần xuất hiện của <strong>{{rootCtrl.processNumber(item.key)}}</strong>:
                <span class="badge badge-assertive">{{item.value}}</span>
            </li>
        </ul>
        <button ng-if="!statistic.statisticData.length" class="button button-full button-default" disabled>
            Không có dữ liệu thống kê
        </button>
    </ion-content>
</ion-view>
